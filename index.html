    <!-- Video Modal Styles -->
    <style>
      @keyframes modalFadeIn {
        from {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.8);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
      }
      
      @keyframes modalFadeOut {
        from {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
        to {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.8);
        }
      }
      
      @keyframes backdropFadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      @keyframes backdropFadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      
      #videoModal {
        transition: opacity 0.3s ease-out;
      }
      
      #videoModal.show {
        animation: backdropFadeIn 0.3s ease-out forwards;
      }
      
      #videoModal.show .video-container {
        animation: modalFadeIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      #videoModal.hide {
        animation: backdropFadeOut 0.3s ease-out forwards;
      }
      
      #videoModal.hide .video-container {
        animation: modalFadeOut 0.3s ease-out forwards;
      }
      
      .video-container {
        position: fixed !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
      }
      
      #closeModal {
        transition: all 0.3s ease;
      }
      
      #closeModal:hover {
        transform: rotate(90deg) scale(1.1);
        color: #2196F3 !important;
      }
    </style>

    <style>

      .floating-wa {

        align-items: center;
        justify-content: center;
        background: #25D366;

        animation: pulse-wa 2s infinite;
        text-decoration: none;
      }

      .floating-wa:hover {

        box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
      }

      .floating-wa-wrapper:hover .floating-wa-label {

      @keyframes pulse-wa {

    <script>
      // Auto show/hide Contact Us label every 5 seconds
      (function() {
        var label = null;
        var showDuration = 3000; // Show for 3 seconds
        var hideDuration = 2000; // Hide for 2 seconds
        var totalCycle = showDuration + hideDuration; // 5 seconds total

        function initLabel() {
          label = document.querySelector('.floating-wa-label');
          if (label) {
            // First show after 1 second
            setTimeout(function() {
              showLabel();
              // Then repeat every 5 seconds
              setInterval(showLabel, totalCycle);
            }, 1000);
          }
        }

        function showLabel() {
          if (label) {
            label.classList.add('show');
            // Hide after 3 seconds
            setTimeout(function() {
              label.classList.remove('show');
            }, showDuration);
          }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initLabel);
        } else {
          initLabel();
        }
      })();
    </script>
