    <!-- Video Modal Styles -->
    <style>
      @keyframes modalFadeIn {
        from {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.8);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
      }
      
      @keyframes modalFadeOut {
        from {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
        to {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.8);
        }
      }
      
      @keyframes backdropFadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      @keyframes backdropFadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      
      #videoModal {
        transition: opacity 0.3s ease-out;
      }
      
      #videoModal.show {
        animation: backdropFadeIn 0.3s ease-out forwards;
      }
      
      #videoModal.show .video-container {
        animation: modalFadeIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      #videoModal.hide {
        animation: backdropFadeOut 0.3s ease-out forwards;
      }
      
      #videoModal.hide .video-container {
        animation: modalFadeOut 0.3s ease-out forwards;
      }
      
      .video-container {
        position: fixed !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
      }
      
      #closeModal {
        transition: all 0.3s ease;
      }
      
      #closeModal:hover {
        transform: rotate(90deg) scale(1.1);
        color: #2196F3 !important;
      }
    </style>

    <!-- Video Modal - Placed here to ensure it's in DOM -->
    <div
      id="videoModal"
      style="
        display: none;
        position: fixed;
        z-index: 99999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      "
    >
      <span
        id="closeModal"
        style="
          position: absolute;
          top: 30px;
          right: 50px;
          color: #333333;
          font-size: 45px;
          font-weight: bold;
          cursor: pointer;
          z-index: 100001;
          text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        "
        >&times;</span
      >
      <div
        class="video-container"
        style="
          width: 90%;
          max-width: 1200px;
        "
      >
        <video
          id="introVideo"
          width="100%"
          height="auto"
          controls
          style="
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            display: block;
            max-height: 85vh;
            object-fit: contain;
          "
          "
        >
          <source src="assets/video/introduction.mp4" type="video/mp4" />
          Browser Anda tidak mendukung video tag.
        </video>
      </div>
    </div>
